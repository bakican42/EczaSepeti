<div class="d-flex flex-center flex-column flex-column-fluid">
    <div class="w-lg-500px p-10 p-lg-15 mx-auto">
        <form class="form w-100" novalidate="novalidate" action="#" [formGroup]="authFormGroup"
            (ngSubmit)="authFormSubmit()">
            <div class="text-center mb-10" *ngIf="router.url !== '/'">
                <h1 class="text-dark mb-3">Giriş Yap</h1>
                <div class="text-gray-400 fw-bold fs-4">Üye Değil misiniz?
                    <a [routerLink]="['/auth']" [queryParams]="{type:'signup'}" class="link-primary fw-bolder">
                        Kayıt Ol</a>
                </div>
            </div>
            <div class=" mb-10">
                <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                <input class="form-control form-control-lg form-control-solid" type="text" name="email"
                    autocomplete="off" placeholder="Email" formControlName="email" />
            </div>
            <div class=" mb-10">
                <div class="d-flex flex-stack mb-2">
                    <label class="form-label fw-bolder text-dark fs-6 mb-0">Şifre</label>
                    <a [routerLink]="['/auth']" [queryParams]="{type:'forgot'}" class="link-primary fs-6 fw-bolder"
                        *ngIf="router.url !== '/'">Şifremi Unuttum</a>
                </div>
                <input class="form-control form-control-lg form-control-solid" type="password" name="password"
                    autocomplete="off" placeholder="Şifre" formControlName="password" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary w-100 mb-5" [disabled]="!authFormGroup.valid">
                    <span class="indicator-label">Giriş Yap</span>
                    <span class="indicator-progress">
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
