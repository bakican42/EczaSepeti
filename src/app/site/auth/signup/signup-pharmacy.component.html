<div class="d-flex flex-column flex-lg-row-fluid py-10">
    <div class="d-flex flex-center flex-column flex-column-fluid">
        <div class="w-lg-600px p-10 p-lg-15 mx-auto">
            <form class="form w-100" novalidate="novalidate" action="#" [formGroup]="authFormGroup"
                (ngSubmit)="authFormSubmit()">
                <div class="row mb-7">
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Adınız</label>
                        <input class="form-control form-control-lg" type="text" name="name"
                            autocomplete="off" placeholder="Adınız" formControlName="name" />
                    </div>
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Soyadınız</label>
                        <input class="form-control form-control-lg" type="text" name="surname"
                            autocomplete="off" placeholder="Soyadınız" formControlName="surname" />
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Cep Telefonu</label>
                        <input class="form-control form-control-lg" type="text" autocomplete="off"
                            minlength="11" maxlength="11" placeholder="Cep Telefonu" formControlName="mobile" />
                    </div>
                    <div class="col-xl-6"><label class="form-label fw-bolder text-dark fs-6">Email</label>
                        <input class="form-control form-control-lg" type="text" autocomplete="off"
                            placeholder="Email" formControlName="email" />
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Eczane Adı</label>
                        <input class="form-control form-control-lg" type="text" autocomplete="off"
                            placeholder="Eczane Adı" formControlName="organization_name" />
                    </div>
                    <div class="col-xl-6"><label class="form-label fw-bolder text-dark fs-6">İl</label>
                        <app-shared-custom-select name="İl Seçiniz">
                        </app-shared-custom-select>
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">İlçe</label>
                        <app-shared-custom-select name="İlçe Seçiniz">
                        </app-shared-custom-select>
                    </div>
                    <div class="col-xl-6"><label class="form-label fw-bolder text-dark fs-6">Mahalle</label>
                        <app-shared-custom-select name="Mahalle Seçiniz">
                        </app-shared-custom-select>
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="mb-1">
                        <label class="form-label fw-bolder text-dark fs-6">Şifre</label>
                        <div class="position-relative mb-3">
                            <input class="form-control form-control-lg" type="password"
                                name="password" autocomplete="off" placeholder="Şifre" formControlName="password" />
                            <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2">
                                <i class="bi bi-eye-slash fs-2"></i>
                                <i class="bi bi-eye fs-2 d-none"></i>
                            </span>
                        </div>
                    </div>
                    <div class="text-muted">Şifreniz en az 8 karakterli olmalıdır.</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary">
                        <span class="indicator-label">Hesabımı Oluştur</span>
                        <span class="indicator-progress">Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
