<div class="d-flex flex-column flex-lg-row-fluid py-10">
    <div class="d-flex flex-center flex-column flex-column-fluid">
        <div class="w-lg-600px p-10 p-lg-15 mx-auto">
            <form class="form w-100" novalidate="novalidate" action="#" [formGroup]="authFormGroup"
                (ngSubmit)="authFormSubmit()">
                <div class="mb-10 text-center" *ngIf="router.url !== '/'">
                    <h1 class="text-dark mb-3">Yeni Hesap Oluştur</h1>
                    <div class="text-gray-400 fw-bold fs-4">Zaten Bir Hesabınız Var mı?
                        <a [routerLink]="['/auth']" routerLinkActive="router-link-active"
                            class="link-primary fw-bolder">Giriş Yap</a>
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Adınız</label>
                        <input class="form-control form-control-lg form-control-solid" type="text" name="name"
                            autocomplete="off" placeholder="Adınız" formControlName="name" />
                    </div>
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Soyadınız</label>
                        <input class="form-control form-control-lg form-control-solid" type="text" name="surname"
                            autocomplete="off" placeholder="Soyadınız" formControlName="surname" />
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Email</label>
                        <input class="form-control form-control-lg form-control-solid" type="email" autocomplete="off"
                            placeholder="Email" formControlName="email" />
                    </div>
                    <div class="col-xl-6"><label class="form-label fw-bolder text-dark fs-6">Tc No</label>
                        <input class="form-control form-control-lg form-control-solid" type="text" autocomplete="off"
                            minlength="10" maxlength="11" placeholder="Tc No" formControlName="TC_no" />
                    </div>
                </div>
                <div class="row mb-7">
                    <div class="col-xl-6">
                        <div class="mb-1">
                            <label class="form-label fw-bolder text-dark fs-6">Şifre</label>
                            <div class="position-relative mb-3">
                                <input class="form-control form-control-lg form-control-solid" type="password"
                                    name="password" autocomplete="off" placeholder="Şifre" formControlName="password" />
                                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2">
                                    <i class="bi bi-eye-slash fs-2"></i>
                                    <i class="bi bi-eye fs-2 d-none"></i>
                                </span>
                            </div>
                        </div>
                        <div class="text-muted">Şifreniz en az 8 karakterli olmalıdır.</div>
                    </div>
                    <div class="col-xl-6">
                        <label class="form-label fw-bolder text-dark fs-6">Cep Telefonu</label>
                        <input class="form-control form-control-lg form-control-solid" type="text" name="mobile"
                            autocomplete="off" placeholder="Cep Telefonu" formControlName="mobile" />
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary">
                        <span class="indicator-label">Hesabımı Oluştur</span>
                        <span class="indicator-progress">Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
