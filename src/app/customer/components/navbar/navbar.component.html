    <div class="container-fluid d-flex align-items-stretch justify-content-between">
        <a [routerLink]="['/customer']" class="d-flex align-items-center d-lg-none ms-n2 me-2" title="Show aside menu">
            <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px">
                <span class="svg-icon svg-icon-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

        <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
            <a [routerLink]="['/customer']">
                <img alt="Logo" src="assets/img/logo.png" class="h-100px">
            </a>
        </div>
        <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
            <!-- Menu -->
            <div class="d-flex align-items-stretch">
                <div class="header-menu align-items-stretch">

                        <!-- Dashboard -->
                        <div class="menu-item me-lg-1">
                            <a class="menu-link py-3" [routerLink]="['/customer']" routerLinkActive="active"
                                [routerLinkActiveOptions]={exact:true}>
                                <a class="menu-title">Panel</a>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

                        </div>
