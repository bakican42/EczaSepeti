<form class="form" novalidate="novalidate" [formGroup]="formGroup" (ngSubmit)="formSubmit()">
    <div class="card-body">
        <div class="row mb-5">
            <div class="col-xl-3">
                <div class="fs-6 fw-bold required">Adı</div>
            </div>
            <div class="col-xl-9">
                <input type="text" class="form-control" placeholder="Kurye Adı" formControlName="name">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-xl-3">
                <div class="fs-6 fw-bold required">Soyadı</div>
            </div>
            <div class="col-xl-9">
                <input type="text" class="form-control" placeholder="Kurye Soyadı" formControlName="surname">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-xl-3">
                <div class="fs-6 fw-bold required">Cep Telefonu</div>
            </div>
            <div class="col-xl-9">
                <input type="text" class="form-control" placeholder="Kurye Cep Telefonu" formControlName="mobile">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-xl-3">
                <div class="fs-6 fw-bold required">Email</div>
            </div>
            <div class="col-xl-9">
                <input type="text" class="form-control" placeholder="Kurye Email" formControlName="email">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-xl-3">
                <div class="fs-6 fw-bold required">Şifre</div>
            </div>
            <div class="col-xl-9">
                <input type="password" class="form-control" placeholder="Kurye Şifre" formControlName="password">
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end py-6 px-9">
            <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">
                KAYDET
            </button>
        </div>
    </div>
</form>
