<div class="aside aside-dark aside-hoverable">
  <div class="aside-logo flex-column-auto">
    <a [routerLink]="['/service']" routerLinkActive="active">
      <img src="assets/img/logo.png" class="logo h-100px" style="width: 95%" />
    </a>
    <div class="btn btn-icon" (click)="shrink()">
      <i
        class="fas fa-angle-double-left"
        style="font-size: 20px; color: #d12326"
        *ngIf="!userService.get.sidebarShrink"
      ></i>
      <i
        class="fas fa-angle-double-right"
        style="font-size: 20px; color: #d12326"
        *ngIf="userService.get.sidebarShrink"
      ></i>
    </div>
  </div>
  <div class="aside-menu flex-column-fluid">
    <div class="my-5 my-lg-5">
      <div class="menu menu-column">
        <ng-container>
          <div class="menu-item" (click)="toggle($event)">

                            </span>
                            <span class="menu-title">{{item.name}}</span>
                        </a> -->
            <a
              class="menu-link"
              [routerLink]="['/service/orders']"
              routerLinkActive="active"
            >
              <span class="menu-icon">
                <i class="fas fa-lg fa-recycle"></i>
              </span>
              <span class="menu-title">Siparişler</span>
            </a>
            <a
              class="menu-link"
              [routerLink]="['/service/carrier']"
              routerLinkActive="active"
            >
              <span class="menu-icon">
                <i class="fas fa-lg fa-recycle"></i>
              </span>
              <span class="menu-title">Kurye</span>
            </a>
            <span class="menu-link">
                <span class="menu-icon">
                    <i class="fas fa-lg fa-recycle"></i>
                  </span>
                <span class="menu-title">İlaçlar</span>
                <span class="menu-arrow"></span>
            </span>
            <div class="menu-sub menu-sub-accordion">
                <div class="menu-item">
                    <a class="menu-link" [routerLink]="['/service/medicine/prescription']" routerLinkActive="active"

                        <span class="menu-title">İlaçlar</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a class="menu-link" [routerLink]="['/service/medicine/non-prescription']" routerLinkActive="active"
                        >
                        <span class="menu-title">Ürünler</span>
                    </a>
                </div>
            </div>

                                        <i class="{{children.icon}}"></i>
                                    </span>
                                    <span class="menu-title">{{children.name}}</span>
                                </a>
                            </div>
                        </div> -->
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
